# Tên của quy trình GitHub Actions
name: Deobfuscate Python Script

# Quy trình này sẽ chạy mỗi khi có code được đẩy lên nhánh 'main'
on:
  push:
    branches: [ "main" ]
  # Cho phép chạy thủ công từ tab Actions
  workflow_dispatch:

# Các công việc sẽ được thực thi
jobs:
  decode:
    # Chạy trên một máy ảo Ubuntu mới nhất
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Lấy mã nguồn từ kho chứa của bạn
      - name: Checkout repository
        uses: actions/checkout@v4

      # Bước 2: Thiết lập môi trường Python 3.8
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      # --- THAY ĐỔI ĐỂ GỠ LỖI ---
      # Bước 3: In ra nội dung của tệp CTOOL.py để kiểm tra
      - name: Display CTOOL.py content
        run: cat CTOOL.py
      # --- KẾT THÚC THAY ĐỔI ---