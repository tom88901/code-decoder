name: Advanced Debugging Workflow

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  debug-job:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Lấy mã nguồn từ kho chứa
        uses: actions/checkout@v4

      - name: 2. Thiết lập môi trường Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: 3. Liệt kê các tệp trong thư mục
        run: ls -la

      - name: 4. Chạy Script Gỡ lỗi Chuyên dụng
        run: python debug_script.py