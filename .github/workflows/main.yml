# Tên của quy trình GitHub Actions
name: Deobfuscate Python Script

# Quy trình này sẽ chạy mỗi khi có code được đẩy lên nhánh 'main'
on:
  push:
    branches: [ "main" ]
  # Cho phép chạy thủ công từ tab Actions
  workflow_dispatch:

# Các công việc sẽ được thực thi
jobs:
  decode:
    # Chạy trên một máy ảo Ubuntu mới nhất
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Lấy mã nguồn từ kho chứa của bạn
      - name: Checkout repository
        uses: actions/checkout@v4

      # Bước 2: Thiết lập môi trường Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Bước 3: Chạy script giải mã và xem kết quả
      - name: Run deobfuscation script
        run: python decoder.py
